<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="item one">
            <h3>Basic</h3>
            <p>For small businesses</p>
            <h1>$9/month</h1>
            <ul>
                <li>5 projects</li>
                <li>10GB Storage</li>
                <li>Email Support</li>
            </ul>
            <button>Choose plan</button>
        </div>
        <div class="item two">
            <h3>Standard</h3>
            <p>For growing teams</p>
            <h1>$29/month</h1>
            <ul>
                <li>50 projects</li>
                <li>100GB Storage</li>
                <li>Priority Support</li>
            </ul>
            <button>Choose plan</button>
        </div>
        <div class="item three">
            <h3>Premium</h3>
            <p>For large organizations</p>
            <h1>$99/month</h1>
            <ul>
                <li>Unlimited projects</li>
                <li>1TB Storage</li>
                <li>24/7 Support</li>
            </ul>
            <button>Choose plan</button>
        </div>
    </div>
</body>
</html>
